- clean: ['~', '~/.config']

- link:
    ~/.antigen: zsh/antigen
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.pythonrc: pythonrc
    ~/.ssh/config: ssh/config
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
